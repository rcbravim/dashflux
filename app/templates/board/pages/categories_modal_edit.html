<!-- labelEditModal Modal -->
<div class='modal fade editCategoryModal' id='editCategoryModal' tabindex='-1' role='dialog' aria-hidden='true'>
    <div class='modal-dialog modal-dialog-centered' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 class='modal-title'>Editar Categoria</h5>
                <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
            </div>
            <form class='needs-validation' id='edit_category_form'
                  action="{{ url_for('board.categories') }}"
                  novalidate
                  method='post'>
                <input type='hidden' name='_method' value='PUT'/>
                {{ csrf_token }}
                <input type='hidden' id='edit_category' name='edit_category'/>
                <input type='hidden' id='cat_type_edit' name='cat_type_edit'/>
                <div class='modal-body'>
                    <div class='content mt-1'>
                        <div class='row'>
                            <div class='col-lg-12'>
                                <div class='mb-3'>
                                    <label class='d-block mb-3'>Tipo de Categoria :</label>
                                    <div class='form-check form-check-inline'>
                                        <input class='form-check-input' type='radio' name='inlineRadioOptions'
                                               id='inlineRadio1' value='1'>
                                        <label class='form-check-label' for='inlineRadio1'>Entrada</label>
                                    </div>
                                    <div class='form-check form-check-inline'>
                                        <input class='form-check-input' type='radio' name='inlineRadioOptions'
                                               id='inlineRadio2' value='2'>
                                        <label class='form-check-label' for='inlineRadio2'>Sa√≠da</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-lg-12'>
                                <div class='mb-2'>
                                    <label for='cat_name_edit' class='form-label'>Nome da Categoria</label>
                                    <input type='text' class='form-control valid_entry_edit checkbox_edit'
                                           id='cat_name_edit'
                                           placeholder='Insira o nome do tipo (por exemplo, Provedor)'
                                           name='cat_name_edit' maxlength='128'>
                                    <div class='invalid-feedback'>Insira o nome da Categoria</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='modal-footer'>
                    <button type='submit' class='btn btn-primary'>Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end labelEditModal -->
