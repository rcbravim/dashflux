<!-- addCategoryModal Modal -->
<div class='modal fade addCategoryModal' id='addCategoryModal' tabindex='-1' role='dialog' aria-hidden='true'>
    <div class='modal-dialog modal-dialog-centered' role='document'>
        <div class='modal-content'>
            <div class='modal-header'>
                <h5 class='modal-title'>Adicionar Categoria</h5>
                <button type='button' class='btn-close' data-bs-dismiss='modal' aria-label='Close'></button>
            </div>
            <form class='needs-validation' id='add_category_form'
                  action="{{ url_for('board.categories') }}"
                  novalidate
                  method='post'>
                {{ csrf_token }}
                <div class='modal-body'>
                    <div class='content mt-1'>
                        <div class='row'>
                            <div class='col-lg-12'>
                                <div class='mb-3'>
                                    <label class='d-block mb-3'>Tipo de Categoria<span class='text-danger'>*</span></label>
                                    <div class='form-check form-check-inline'>
                                        <input class='form-check-input' type='radio' name='inlineRadioOptions'
                                               id='inlineRadioAdd1' value='1'>
                                        <label class='form-check-label' for='inlineRadioAdd1'>Entrada</label>
                                    </div>
                                    <div class='form-check form-check-inline'>
                                        <input class='form-check-input' type='radio' name='inlineRadioOptions'
                                               id='inlineRadioAdd2' value='2'>
                                        <label class='form-check-label' for='inlineRadioAdd2'>Sa√≠da</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class='row'>
                            <div class='col-lg-12'>
                                <div class='mb-3'>
                                    <label for='cat_name_add' class='form-label'>Nome<span class='text-danger'>*</span></label>
                                    <input type='text' class='form-control valid_entry_add' id='cat_name_add'
                                           name='cat_name_add'
                                           placeholder='Digite o nome da categoria'
                                           required>
                                    <div class='invalid-feedback'>Digite o nome da categoria</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class='modal-footer'>
                    <button type='button' class='btn btn-secondary waves-effect' data-bs-dismiss='modal'>Cancelar
                    </button>
                    <button type='submit' class='btn btn-primary waves-effect waves-light'>Adicionar</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- end addCategoryModal -->
